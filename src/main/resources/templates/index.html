<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Wiki Crawler App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container border" style="margin-top: 10px">
    <div class="card" style="margin: 10px">
        <div class="card-header" style="background-color: #d9edf7">
            Wiki Crawler App
        </div>
        <div class="card-body">
            <h5 class="card-title">Please enter the keyword to search:</h5>
            <form action="/start_search_by_keyword" method="POST">
                <div class="form-group row">
                    <label for="keyword" class="col-form-label" style="margin-left: 15px">Keyword</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="keyword" name="keyword" placeholder="Keyword" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary" style="margin-left: 5rem">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
